<html>
<head>
    <title>Ass. Vitual</title>
    <script src="artyom.js"></script>
    <script src="artyom.window.js"></script>
    <style>
        body{
            margin:0; padding:0; display:inline;
        }    
        .img1{
            margin:0; padding:0; width:50%; height:1080px;
        }
        .img2{
            margin:0; padding:0; width:50%; height:1080px;
        }
    </style>
</head>
<body>
<span id="textout">

</span>
    <div class="img1">
        <img src="olho.gif"/>
    </div>
    <div class="img2">
        <img src="olho.gif"/>
    </div>
<script>
    var artyom = new Artyom();
    var config = {
        lang:'pt-BR',
        continuous: true,
        debug: false,
        listen:true,
        obeyKeyword:'start'
    };
    artyom.initialize(config);
    var funcSaudacao = {
        indexes: ["Olá","Bom dia"],
        action: function(i){
            if(i==0){
                artyom.sayRandom(["Oi","Tudo ok","Estava te esperando Marco"]);
            }else if(i==1){
                artyom.say("Bom dia!",{
                    onStart:function(){
                        artyom.fatality();
                        artyom.dontObey();
                    },
                    onEnd: function(){
                        artyom.initialize(config);
                    }
                });
            }
        }
    };
     var funcNome = {
        indexes: ["Como é seu nome","Como você se chama", "seu nome", "quem é você"],
        action: function(i){
            if(i==0 || i==1 || i==2 || i==3){
                artyom.sayRandom(["Eu sou a Samantha","As pessoas me chamam de Samantha","Bond, Samantha Bond"]);
            }else if(i=6){
                artyom.say("Bom dia!",{
                    onStart:function(){
                        artyom.fatality();
                        artyom.dontObey();
                    },
                    onEnd: function(){
                        artyom.initialize(config);
                    }
                });
            }
        }
    };
     var funcSurgiu = {
        indexes: ["Como você nasceu","como você surgiu", "quem te criou"],
        action: function(i){
            if(i==0 || i==1 || i==2){
                artyom.sayRandom(["Eu sou uma das experiências malucas de Marco Alves","Eu sou uma das experiências malucas de Marco Alves","Eu sou uma das experiências malucas de Marco Alves"]);
            }else if(i=6){
                artyom.say("Bom dia!",{
                    onStart:function(){
                        artyom.fatality();
                        artyom.dontObey();
                    },
                    onEnd: function(){
                        artyom.initialize(config);
                    }
                });
            }
        }
    };
    var funcTime = {
        indexes: ["Que horas são"],
        action: function(i){
            if(i==0){
                data = new Date();
                horas = data.getHours();
                minutos = data.getMinutes();
                artyom.say("São "+horas+" horas e "+minutos+"minutos");
            }
        }
    };
    var funcPagina = {
        indexes: ["Abra meu *"],
        smart:true,
        action: function(i, str){
            if((str=="facebook") || (str=="Facebook")){
                artyom.say("Abrir Facebook");
                window.open("https://www.facebook.com","_blank");
            }else if((str=="gmail") || (str=="Gmail")){
                artyom.say("Abrir Gmail");
                window.open("https://www.google.com/gmail/","_blank");
            }
        }
    };
    artyom.redirectRecognizedTextOutput(function(text, EhFinal){
        var spam = document.getElementById("textout");
        if(EhFinal){
            spam.innerHTML = text;
        }else{
            spam.innerHTML = spam.innerHTML+'.';
        }
    });
    artyom.addCommands(funcSaudacao);
    artyom.addCommands(funcNome);
    artyom.addCommands(funcSurgiu);
    artyom.addCommands(funcTime);
    artyom.addCommands(funcPagina);
    //artyom.fatality();
</script>
</body>
</html>
